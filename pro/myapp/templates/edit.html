<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit</title>
</head>
<body>
	<form method="post">
		{% csrf_token %}

	<input type="hidden" name="id" value="{{s.id}}"><br><br>
	<label>Name:</label><br><br>
	<input type="text" name="name" value="{{s.name}}"><br><br>
	<label>Age:</label><br><br>
	<input type="number" name="age" value="{{s.age}}"><br><br>
	<label>City:</label><br><br>
	<input type="text" name="city" value="{{s.city}}"><br><br>
	<button type="submit">update</button>
	</form>

</body>
</html>
